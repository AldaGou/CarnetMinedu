<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procesador de Imágenes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
    }
    .image-container {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 20px auto;
      border: 1px solid #ccc;
      overflow: hidden;
    }
    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      cursor: move;
    }
    .crop-box {
      position: absolute;
      width: 240px;
      height: 288px;
      border: 2px dashed #000;
      pointer-events: none;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Procesador de Imágenes</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="document.getElementById('fileInput').click()">Cargar Imagen</button>
    <div class="image-container" id="imageContainer">
      <img id="uploadedImage" src="" alt="">
      <div class="crop-box" id="cropBox"></div>
    </div>
    <button onclick="processImage()" id="processButton" disabled>Procesar Imagen</button>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadedImage = document.getElementById('uploadedImage');
    const imageContainer = document.getElementById('imageContainer');
    const cropBox = document.getElementById('cropBox');
    const processButton = document.getElementById('processButton');

    let cropBoxX = 130, cropBoxY = 106; // Posición inicial del cuadro de recorte
    let imageX = 0, imageY = 0;
    let isDraggingImage = false;
    let isDraggingCropBox = false;
    let startX, startY;

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          uploadedImage.src = reader.result;
          uploadedImage.style.transform = 'translate(0px, 0px)';
          processButton.disabled = false;
          cropBox.style.left = `${cropBoxX}px`;
          cropBox.style.top = `${cropBoxY}px`;
        };
        reader.readAsDataURL(file);
      }
    });

    // Drag the image
    uploadedImage.addEventListener('mousedown', (event) => {
      isDraggingImage = true;
      startX = event.clientX - imageX;
      startY = event.clientY - imageY;
    });

    document.addEventListener('mousemove', (event) => {
      if (isDraggingImage) {
        imageX = event.clientX - startX;
        imageY = event.clientY - startY;
        uploadedImage.style.transform = `translate(${imageX}px, ${imageY}px)`;
      } else if (isDraggingCropBox) {
        cropBoxX = event.clientX - startX;
        cropBoxY = event.clientY - startY;
        cropBox.style.left = `${cropBoxX}px`;
        cropBox.style.top = `${cropBoxY}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      isDraggingImage = false;
      isDraggingCropBox = false;
    });

    // Drag the crop box
    cropBox.addEventListener('mousedown', (event) => {
      isDraggingCropBox = true;
      startX = event.clientX - cropBoxX;
      startY = event.clientY - cropBoxY;
    });

    function processImage() {
      const canvas = document.createElement('canvas');
      canvas.width = 240;
      canvas.height = 288;
      const ctx = canvas.getContext('2d');

      const img = new Image();
      img.src = uploadedImage.src;

      img.onload = () => {
        const scaleX = img.width / uploadedImage.clientWidth;
        const scaleY = img.height / uploadedImage.clientHeight;

        const offsetX = (cropBoxX - imageX) * scaleX;
        const offsetY = (cropBoxY - imageY) * scaleY;
        const cropWidth = 240 * scaleX;
        const cropHeight = 288 * scaleY;

        ctx.drawImage(
          img,
          offsetX, offsetY, cropWidth, cropHeight,
          0, 0, canvas.width, canvas.height
        );

        canvas.toBlob((blob) => {
          downloadImage(blob);
        }, 'image/jpeg', 1);
      };
    }

    function downloadImage(blob) {
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'processed-image.jpg';
      link.click();
    }
  </script>
</body>
</html>
