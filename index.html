<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procesador de Imágenes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    .crop-area {
      position: relative;
      margin: 20px auto;
      width: 240px;
      height: 288px;
      border: 1px solid #ccc;
      overflow: hidden;
    }
    .crop-area img {
      position: absolute;
      top: 0;
      left: 0;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Procesador de Imágenes</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="document.getElementById('fileInput').click()">Cargar Imagen</button>
    <div class="crop-area" id="cropArea">
      <img id="uploadedImage" src="" alt="">
    </div>
    <button onclick="processImage()" id="processButton" disabled>Procesar Imagen</button>
    <p id="error" style="color: red; display: none;"></p>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadedImage = document.getElementById('uploadedImage');
    const cropArea = document.getElementById('cropArea');
    const processButton = document.getElementById('processButton');
    const errorElement = document.getElementById('error');

    let cropData = { x: 0, y: 0, width: 240, height: 288 };

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        if (file.size < 4 * 1024 || file.size > 50 * 1024) {
          errorElement.textContent = "El tamaño de la imagen debe estar entre 4 KB y 50 KB.";
          errorElement.style.display = "block";
          return;
        } else {
          errorElement.style.display = "none";
        }

        const reader = new FileReader();
        reader.onload = () => {
          uploadedImage.src = reader.result;
          uploadedImage.style.width = 'auto';
          uploadedImage.style.height = '100%';
          processButton.disabled = false;
        };
        reader.readAsDataURL(file);
      }
    });

    cropArea.addEventListener('mousedown', (event) => {
      const startX = event.offsetX;
      const startY = event.offsetY;
      const onMouseMove = (e) => {
        const dx = e.offsetX - startX;
        const dy = e.offsetY - startY;
        cropData.x += dx;
        cropData.y += dy;
        uploadedImage.style.transform = `translate(${cropData.x}px, ${cropData.y}px)`;
      };
      const onMouseUp = () => {
        cropArea.removeEventListener('mousemove', onMouseMove);
        cropArea.removeEventListener('mouseup', onMouseUp);
      };
      cropArea.addEventListener('mousemove', onMouseMove);
      cropArea.addEventListener('mouseup', onMouseUp);
    });

    function processImage() {
      const canvas = document.createElement('canvas');
      canvas.width = 240;
      canvas.height = 288;
      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.src = uploadedImage.src;

      img.onload = () => {
        ctx.drawImage(
          img,
          cropData.x, cropData.y, cropData.width, cropData.height,
          0, 0, 240, 288
        );

        canvas.toBlob((blob) => {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = 'processed-image.png';
          link.click();
        }, 'image/png', 1);
      };
    }
  </script>
</body>
</html>
