<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procesador de Imágenes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    .crop-area {
      position: relative;
      margin: 20px auto;
      width: 240px;
      height: 288px;
      border: 1px solid #ccc;
      overflow: hidden;
    }
    .crop-area img {
      position: absolute;
      cursor: grab;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Procesador de Imágenes</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="document.getElementById('fileInput').click()">Cargar Imagen</button>
    <div class="crop-area" id="cropArea">
      <img id="uploadedImage" src="" alt="">
    </div>
    <button onclick="processImage()" id="processButton" disabled>Procesar Imagen</button>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadedImage = document.getElementById('uploadedImage');
    const cropArea = document.getElementById('cropArea');
    const processButton = document.getElementById('processButton');

    let isDragging = false;
    let startX, startY;
    let imgX = 0, imgY = 0;
    let scale = 1;

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          uploadedImage.src = reader.result;
          uploadedImage.style.transform = `translate(0px, 0px) scale(1)`;
          imgX = 0;
          imgY = 0;
          scale = 1;
          processButton.disabled = false;
        };
        reader.readAsDataURL(file);
      }
    });

    uploadedImage.addEventListener('mousedown', (event) => {
      isDragging = true;
      startX = event.clientX - imgX;
      startY = event.clientY - imgY;
      uploadedImage.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', (event) => {
      if (isDragging) {
        imgX = event.clientX - startX;
        imgY = event.clientY - startY;
        uploadedImage.style.transform = `translate(${imgX}px, ${imgY}px) scale(${scale})`;
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      uploadedImage.style.cursor = 'grab';
    });

    cropArea.addEventListener('wheel', (event) => {
      event.preventDefault();
      const zoomStep = 0.1;
      if (event.deltaY < 0) {
        scale += zoomStep;
      } else {
        scale = Math.max(1, scale - zoomStep);
      }
      uploadedImage.style.transform = `translate(${imgX}px, ${imgY}px) scale(${scale})`;
    });

    function processImage() {
      const canvas = document.createElement('canvas');
      canvas.width = 240;
      canvas.height = 288;
      const ctx = canvas.getContext('2d');

      const img = new Image();
      img.src = uploadedImage.src;

      img.onload = () => {
        const imgWidth = img.width * scale;
        const imgHeight = img.height * scale;

        const offsetX = (cropArea.offsetWidth / 2) - (imgWidth / 2) - imgX;
        const offsetY = (cropArea.offsetHeight / 2) - (imgHeight / 2) - imgY;

        ctx.drawImage(
          img,
          offsetX, offsetY, imgWidth, imgHeight,
          0, 0, canvas.width, canvas.height
        );

        canvas.toBlob((blob) => {
          downloadImage(blob);
        }, 'image/jpeg', 1);
      };
    }

    function downloadImage(blob) {
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'processed-image.jpg';
      link.click();
    }
  </script>
</body>
</html>
