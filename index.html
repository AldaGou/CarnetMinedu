<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Imágenes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    canvas {
      border: 1px solid #ddd;
      margin-top: 20px;
    }
    input, button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Editor de Imágenes</h1>
    <p>Sube una imagen para ajustarla según los parámetros:</p>
    <ul>
      <li><strong>Tamaño:</strong> Máximo 50 KB</li>
      <li><strong>Dimensiones:</strong> 240x288 píxeles</li>
      <li><strong>Resolución:</strong> 300 DPI</li>
    </ul>
    <input type="file" id="imageInput" accept="image/*">
    <button id="processButton">Procesar Imagen</button>
    <canvas id="canvas"></canvas>
    <a id="downloadLink" style="display:none;">Descargar Imagen</a>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const processButton = document.getElementById('processButton');
    const canvas = document.getElementById('canvas');
    const downloadLink = document.getElementById('downloadLink');
    const ctx = canvas.getContext('2d');

    let img = new Image();

    imageInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    img.onload = () => {
      // Ajustar el tamaño del canvas a las dimensiones requeridas
      canvas.width = 240;
      canvas.height = 288;

      // Dibujar la imagen redimensionada en el canvas
      ctx.drawImage(img, 0, 0, 240, 288);
    };

    processButton.addEventListener('click', () => {
      if (!img.src) {
        alert('Primero sube una imagen.');
        return;
      }

      // Convertir la imagen del canvas a un blob para ajustar el tamaño del archivo
      canvas.toBlob(
        (blob) => {
          if (blob.size > 50 * 1024) {
            alert('La imagen procesada excede los 50 KB. Intenta con otra.');
          } else {
            // Mostrar el enlace para descargar la imagen
            const url = URL.createObjectURL(blob);
            downloadLink.href = url;
            downloadLink.download = 'imagen_procesada.png';
            downloadLink.textContent = 'Descargar Imagen Procesada';
            downloadLink.style.display = 'block';
          }
        },
        'image/png',
        0.9 // Calidad de compresión (ajustar si es necesario)
      );
    });
  </script>
</body>
</html>
