<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procesador de Imágenes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    .crop-area {
      position: relative;
      margin: 20px auto;
      width: 300px;
      height: 300px;
      border: 1px solid #ccc;
      overflow: hidden;
    }
    .crop-area img {
      position: absolute;
      top: 0;
      left: 0;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Procesador de Imágenes</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="document.getElementById('fileInput').click()">Cargar Imagen</button>
    <div class="crop-area" id="cropArea">
      <img id="uploadedImage" src="" alt="">
    </div>
    <button onclick="processImage()" id="processButton" disabled>Procesar Imagen</button>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadedImage = document.getElementById('uploadedImage');
    const cropArea = document.getElementById('cropArea');
    const processButton = document.getElementById('processButton');

    let cropData = { x: 0, y: 0, width: 300, height: 300 };

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          uploadedImage.src = reader.result;
          uploadedImage.style.width = 'auto';
          uploadedImage.style.height = '100%';
          processButton.disabled = false;
        };
        reader.readAsDataURL(file);
      }
    });

    cropArea.addEventListener('mousedown', (event) => {
      const startX = event.offsetX;
      const startY = event.offsetY;
      const onMouseMove = (e) => {
        const dx = e.offsetX - startX;
        const dy = e.offsetY - startY;
        cropData.x += dx;
        cropData.y += dy;
        uploadedImage.style.transform = `translate(${cropData.x}px, ${cropData.y}px)`;
      };
      const onMouseUp = () => {
        cropArea.removeEventListener('mousemove', onMouseMove);
        cropArea.removeEventListener('mouseup', onMouseUp);
      };
      cropArea.addEventListener('mousemove', onMouseMove);
      cropArea.addEventListener('mouseup', onMouseUp);
    });

    function processImage() {
      const canvas = document.createElement('canvas');
      canvas.width = cropData.width;
      canvas.height = cropData.height;
      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.src = uploadedImage.src;

      img.onload = () => {
        ctx.drawImage(
          img,
          cropData.x, cropData.y, cropData.width, cropData.height,
          0, 0, cropData.width, cropData.height
        );

        canvas.toBlob((blob) => {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = 'processed-image.png';
          link.click();
        }, 'image/png');
      };
    }
  </script>
</body>
</html>
