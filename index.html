<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procesador de Imágenes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
    }
    .image-container {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 20px auto;
      border: 1px solid #ccc;
      overflow: hidden;
      background-color: #f0f0f0;
    }
    .image-container img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      cursor: grab;
      transition: transform 0.2s ease;
    }
    .crop-box {
      position: absolute;
      width: 240px;
      height: 288px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid #000;
      pointer-events: none;
      box-shadow: 0 0 0 10000px rgba(0, 0, 0, 0.5);
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Procesador de Imágenes</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="document.getElementById('fileInput').click()">Cargar Imagen</button>
    <div class="image-container" id="imageContainer">
      <img id="uploadedImage" src="" alt="">
      <div class="crop-box"></div>
    </div>
    <button onclick="processImage()" id="processButton" disabled>Procesar Imagen</button>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadedImage = document.getElementById('uploadedImage');
    const imageContainer = document.getElementById('imageContainer');
    const cropBox = document.querySelector('.crop-box');
    const processButton = document.getElementById('processButton');

    let scale = 1;
    let posX = 0, posY = 0;
    let isDragging = false;
    let startX, startY;

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          uploadedImage.src = reader.result;
          uploadedImage.style.transform = 'translate(-50%, -50%) scale(1)';
          scale = 1;
          posX = 0;
          posY = 0;
          processButton.disabled = false;
        };
        reader.readAsDataURL(file);
      }
    });

    // Allow dragging the image
    uploadedImage.addEventListener('mousedown', (event) => {
      isDragging = true;
      startX = event.clientX - posX;
      startY = event.clientY - posY;
      uploadedImage.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', (event) => {
      if (isDragging) {
        posX = event.clientX - startX;
        posY = event.clientY - startY;
        uploadedImage.style.transform = `translate(calc(-50% + ${posX}px), calc(-50% + ${posY}px)) scale(${scale})`;
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      uploadedImage.style.cursor = 'grab';
    });

    // Allow zooming the image
    imageContainer.addEventListener('wheel', (event) => {
      event.preventDefault();
      const zoomAmount = 0.1;
      if (event.deltaY < 0) {
        scale = Math.min(scale + zoomAmount, 5); // Max zoom level
      } else {
        scale = Math.max(scale - zoomAmount, 1); // Min zoom level
      }
      uploadedImage.style.transform = `translate(calc(-50% + ${posX}px), calc(-50% + ${posY}px)) scale(${scale})`;
    });

    function processImage() {
      const canvas = document.createElement('canvas');
      const cropWidth = cropBox.offsetWidth;
      const cropHeight = cropBox.offsetHeight;
      canvas.width = cropWidth;
      canvas.height = cropHeight;

      const ctx = canvas.getContext('2d');

      const img = new Image();
      img.src = uploadedImage.src;

      img.onload = () => {
        const scaleX = img.width / uploadedImage.clientWidth;
        const scaleY = img.height / uploadedImage.clientHeight;

        const offsetX = ((cropBox.offsetLeft - (imageContainer.clientWidth / 2 - posX)) / scale) * scaleX;
        const offsetY = ((cropBox.offsetTop - (imageContainer.clientHeight / 2 - posY)) / scale) * scaleY;

        ctx.drawImage(
          img,
          offsetX, offsetY, cropWidth * scaleX / scale, cropHeight * scaleY / scale,
          0, 0, canvas.width, canvas.height
        );

        canvas.toBlob((blob) => {
          downloadImage(blob);
        }, 'image/jpeg', 1);
      };
    }

    function downloadImage(blob) {
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'processed-image.jpg';
      link.click();
    }
  </script>
</body>
</html>
